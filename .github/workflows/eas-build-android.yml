name: EAS Android Dev Client

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: EAS login and build
        run: |
          npm i -g eas-cli
          EXPO_TOKEN=${{ secrets.EXPO_TOKEN }} eas build -p android --profile development --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}